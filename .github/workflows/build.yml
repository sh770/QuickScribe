name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build

      - name: Replace API Key ğŸ”‘
        run: |
          sed -i 's/YOUR_API_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g' dist/index.html

      - name: Deploy ğŸš€
